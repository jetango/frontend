<!DOCTYPE html>
<html lang="en">

<head>
    <title>Boilerplate for angular+ts+html+js+css apps</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link type="image/png" rel="icon" href="favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />

    <!-- js -->
    <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/moment/min/moment.min.js"></script>

    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/eonasdan-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

    <!-- angular -->
    <script src="vendor/systemjs/system.src.js"></script>
    <script src="vendor/angular2/angular2.js"></script>
    <script src="vendor/angular2/router.js"></script>
    <script src="vendor/angular2/http.js"></script>

    <script>
        System.config({
            packages: {'app': {defaultExtension: 'js'}}
        });

        System.import('app/bootstrap');
    </script>
</head>

<body>

<app>
    <div id="app-progress">Loading.</div>

    <script>
        var progressInterval = setInterval(function() {
            var progress = document.getElementById('app-progress');

            if (!progress) {
                clearInterval(progressInterval);

                return;
            }

            if (progress.textContent.length > 50) {
                progress.textContent = 'Loading.';
            } else {
                progress.textContent += '.';
            }
        }, 100);
    </script>
</app>

</body>

</html>
